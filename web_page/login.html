<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Soft-Inter</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="logo.png" alt="Soft-Inter Logo" class="logo">
            <div class="avatar-container">
                <img src="user.png" alt="User Avatar" class="avatar">
            </div>
            <form action="inicial.html" method="get">
                <div class="input-group">
                    <label for="username">Nome do usuário</label>
                    <input type="text" id="username" name="username" placeholder="Digite o nome do usuário" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite aqui sua senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <a href="#">Esqueceu a senha?</a>
            <button onclick="window.location.href='register.html'">Criar conta</button>
        </div>
    </div>
</body>
</html>
